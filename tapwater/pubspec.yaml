name: tapwater
description: "Track your water without the guilt, the ads, or the $30/year subscription."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.0

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.9.0

  # Notifications
  flutter_local_notifications: ^18.0.1

  # In-App Purchases
  purchases_flutter: ^8.3.0

  # Charts
  fl_chart: ^0.70.2

  # Utilities
  intl: ^0.19.0
  share_plus: ^10.1.4
  uuid: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
