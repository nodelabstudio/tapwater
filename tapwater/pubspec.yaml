name: tapwater
description: 'Track your water without the guilt, the ads, or the $30/year subscription.'
publish_to: 'none'
version: 1.0.2+6

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.4.9

  # Navigation
  go_router: ^13.0.0

  # Database
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28

  # Storage
  shared_preferences: ^2.2.2
  path_provider: ^2.1.2
  path: ^1.9.0

  # Notifications
  flutter_local_notifications: ^18.0.1

  # In-App Purchases
  purchases_flutter: ^8.3.0

  # Charts
  fl_chart: ^0.70.2

  # Widgets
  home_widget: ^0.7.0

  # HealthKit
  health: ^11.1.0

  # Utilities
  intl: ^0.19.0
  share_plus: ^10.1.4
  uuid: ^4.5.1
  url_launcher: ^6.2.5
  in_app_review: ^2.0.9
  package_info_plus: ^8.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  drift_dev: ^2.22.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  ios: true
  android: false
  image_path: 'assets/icon/app_icon.png'

flutter:
  uses-material-design: true
